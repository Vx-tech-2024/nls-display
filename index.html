<!doctype html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="Igc0W1KEDHUfiXgjti2htVW3ojqS-TqTKV1z6kpjAR4" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logoOnly.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLS Office Display</title>

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #05214D;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
      }

      .loader {
        font-size: 1.2rem;
        color: #FFD700;
        animation: blink 1.2s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      #fullscreenPrompt {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color:darkslategrey;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border-radius: 0.5rem;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>

  <body>
  
    <div id="splash">
      <div class="loader">Loading Display System...</div>
    </div>

   
    <div id="fullscreenPrompt">
      Press <strong>OK</strong> or <strong>Enter</strong> on your remote to enter fullscreen
    </div>

   
    <div id="root"></div>

    
    <script type="module" src="src/main.jsx"></script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.getElementById('splash')?.remove();
            observer.disconnect();

            // Show prompt to press OK on remote
            const prompt = document.getElementById('fullscreenPrompt');
            if (prompt) prompt.style.display = 'block';
          }
        });

        observer.observe(document.getElementById('root'), { childList: true });

        const requestFullScreen = () => {
          const el = document.documentElement;
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        };

        // Listen for key presses from a remote
        window.addEventListener('keydown', (event) => {
          const key = event.key.toLowerCase();
          const validKeys = ['enter', 'ok', ' ']; // spacebar included for flexibility
          if (validKeys.includes(key)) {
            requestFullScreen();
            document.getElementById('fullscreenPrompt')?.remove();
          }
        });
      });

      // Reload page every 2 hours
      setInterval(() => {
        window.location.reload();
      }, 2 * 60 * 60 * 1000);
    </script>
  </body>
</html>
